<form class="form-horizontal form-complex">
  <div class="control-group">
    <label class="control-label" for="jira_key">Project Key</label>
    <div class="controls">
      <input type="text" name="action.simple-jira.param.key" id="jira_key" />
      <span class="help-block">Jira Projet Key (eg. SRE, SPLUNK, etc)</span>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="jira_type">Issue Type</label>
    <div class="controls">
      <input type="text" name="action.simple-jira.param.type" id="jira_type" />
      <span class="help-block">Type of issue (eg, Story, Bug, Task)</span>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="jira_summary">Summary</label>
    <div class="controls">
      <textarea name="action.simple-jira.param.summary" id="jira_summary" style="height: 120px;"></textarea>
      <span class="help-block">
        Summary/Title for Jira Ticket
        <a href="{{SPLUNKWEB_URL_PREFIX}}/help?location=learnmore.alert.action.tokens" target="_blank"
       title="Splunk help">Learn More <i class="icon-external"></i></a>
     </span>
   </div>
 </div>
 <div class="control-group">
   <label class="control-label" for="jira_description">Description</label>
   <div class="controls">
     <textarea name="action.simple-jira.param.description" id="jira_description" style="height: 120px;"></textarea>
     <span class="help-block">
       Description/Body of the issue, can include tokens from the search
       <a href="{{SPLUNKWEB_URL_PREFIX}}/help?location=learnmore.alert.action.tokens" target="_blank"
      title="Splunk help">Learn More <i class="icon-external"></i></a>
    </span>
  </div>
</div>
</form>
